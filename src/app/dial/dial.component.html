<table>
  <tr *ngFor="let speed of getSpeeds(ship.dial)">
    <td>{{speed}}</td>
    <td *ngFor="let bearing of getBearings(ship.dial)">
      <xwo-maneuver [maneuver]="getManeuver(ship.dial, speed, bearing)"
                    (maneuverSelected)="selectManeuver($event)"></xwo-maneuver>
    </td>
  </tr>
</table>
